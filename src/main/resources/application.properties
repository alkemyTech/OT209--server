# spring.datasource.platform=MySQL8Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/alkemy_ong

spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# prueba
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true

#jwt properties
ong.jwt-secret=JWTSecretKey
ong.jwt-expiration-milliseconds=60480000

#SendGridProperties
ong.sendgrid.frommail=$SENDGRID_FROM_MAIL
ong.sendgrid.idtemplate=$SENDGRID_ID_TEMPLATE
ong.sendgrid.apikey=$SENDGRID_API_KEY
#Swagger

springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.paths-to-exclude=/swagger-resources/**, /users/accessdenied
springdoc.swagger-ui.default-models-expand-depth=-1
springdoc.swagger-ui.tags-sorter=alpha